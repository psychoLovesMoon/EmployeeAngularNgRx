<div class="row">
  <div class="col-md-7">
    <h1 class="header">Employees</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Salary</th>
            <th scope="col">Department Name</th>
            <th scope="col">Actions</th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.departmentName}}</td>
            <td>
              <button class="btn btn-success" (click)="updateEmployee(employee)">Update</button>
              &nbsp;
              <button class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</button>
            </td>
            
              
            
          </tr> 
        </tbody>
      </table>


    <a class="btn btn-primary" [routerLink]="['/employee/add']" style="margin-left: 30%;">Add Employee</a>
  </div>
  <div class="col-md-5">
    <router-outlet></router-outlet>
  </div>
</div>
